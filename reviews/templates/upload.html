{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    {% if cookie %}
    <p> Hello {{cookie}}, you are logged in <p>
    {% else %}
    <p> You are not logged in <p>
    {% endif %}
    
    <h2 class="text-center">Upload Image</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Choose Image</label>
            <input type="file" class="form-control" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    
    {% if uploaded_image %}
    <div class="mt-4">
        <h5>Uploaded Image</h5>
        <img src="{{ url_for('static', filename='uploads/' + uploaded_image) }}" class="img-fluid" alt="Uploaded Image">
        <h6 class="mt-2">Image ID: {{ uploaded_image }}</h6>
        <a class="btn btn-secondary" href="{{ url_for('view_image', image_id=uploaded_image.split('_')[0], image_name=uploaded_image.split('_')[1]) }}">View Image</a>
    </div>

    {% endif %}
</div>
{% endblock %}
