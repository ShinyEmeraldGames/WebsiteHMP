{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2 class="mt-5">Register</h2>
    <form class="mt-4" action="/register" method="post">
        <div class="form-group">
            <label for="email">Email-Address</label>
            <input type="text" class="form-control" id="email" name="email_address" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <a href="/login">If you already have an account, login here</a> <br>
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="Username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="Password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
            <label for="password">Repeat Password</label>
            <input type="password" class="form-control" id="password" name="Password Repeat" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        
        <br>
        {% if message %}
        <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
        </div>
        {% endif %}
    </form>
{% endblock %}
